<!DOCTYPE html>
<html lang="en" class="bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- Tailwind and daisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/83efda6140.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="lato">
    <header class="container mx-auto lg:px-16">
        <div class="navbar bg-base-100 text-white bg-[#F85559] rounded-full lg:px-10 py-3 my-7 mx-3">

            <div class="navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-lg font-medium">
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>

            <div class="navbar-start lg:hidden">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>

                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>

            </div>
            <div class="w-80 gap-3 items-center">

                <img class="w-10 lg:w-14" src="./images/logo.png" alt="">
                <h2 class="text-white text-3xl lg:text-4xl font-bold">Fruit Burst</h2>
            </div>
            <div class="navbar-end hidden md:flex">
              <input type="text" placeholder="Search here" class="input max-w-xs bg-white relative rounded-full text-black" />
              <i class="fa-solid fa-magnifying-glass absolute mr-5 text-black"></i>
            </div>
          </div>

    <main></main>
    <footer></footer>
